<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <title>Sideras Evgenios</title>
        <script type="text/javascript">
            (function(l) {
              if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                  return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
              }
            }(window.location))
          </script>
    </head>
    <body>
        <noscript style="font-size: x-large;"><br><br><br>Javascript is disabled, enable your Javascript to access the site</noscript>
        <div id="loadingLogoId" class="loadingLogoContainerClass"><img src="se.gif" alt="Loading..."></div>
        <div id="root"></div>
    </body>
</html>
